<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://primefaces.org/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/temp/_template.xhtml">
            <ui:define name ="content">
                <!--＃ここに実装-->
                <div class="my-main-wrap">
                    <div class="tabs">
                        <input id="all" type="radio" name="tab_item" checked="true"/>
                        <label class="tab_item" for="all">名前</label>
                        <input id="programming" type="radio" name="tab_item"/>
                        <label class="tab_item" for="programming">メールアドレス</label>
                        <input id="design" type="radio" name="tab_item"/>
                        <label class="tab_item" for="design">電話番号</label>
                        <input id="pass" type="radio" name="tab_item"/>
                        <label class="tab_item" for="pass">パスワード</label>
                        <input id="address" type="radio" name="tab_item"/>
                        <label class="tab_item" for="address">住所変更</label>
                        <input id="unsubscribe" type="radio" name="tab_item"/>
                        <label class="tab_item" for="unsubscribe">退会</label>

                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->
                        <!--名前の変更がここに入ります-->
                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->
                        <div class="tab_content" id="all_content">
                            <div class="tab_content_description">
                                <h:form>
                                    <p class="c-txtsp">
                                        <h1>名前変更</h1>
                                        <div class="tab_content_buhin">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="nowName" >現在の名前</label>
                                                <div class="col-sm-5">
                                                    <h:outputText  id="bename"  value="#{userBean.u_name}"  />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="newName" >新しい名前</label>
                                                <div class="col-sm-5">
                                                    <h:inputText styleClass="form-control" id="newName" 
                                                                 value="#{editUserBean.newName}" 
                                                                 p:placeholder="新しい名前を入力してください" 
                                                                 required="true">
                                                        <f:ajax event="blur" execute="@this" render="nameerror"/>
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-offset-4 col-sm-5">
                                            <pt:growl id="growl" life="5000" />
                                            <pt:commandButton value="変更" action="#{editUserBean.updateName()}"
                                                              class="btn btn-primary"
                                                              ajax="true"
                                                              update="growl"
                                                              oncomplete="#{userBean.nextAccount()}"
                                                              />
                                        </div>
                                    </p>
                                </h:form>
                            </div>
                        </div>
                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->


                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->
                        <!--メールアドレスの内容がここに入ります-->
                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->
                        <div class="tab_content" id="programming_content">
                            <div class="tab_content_description">
                                <h:form>
                                    <p class="c-txtsp">
                                        <h1>メールアドレス</h1>
                                        <div class="tab_content_buhin">

                                            <div class="form-group">
                                                <label class="control-label col-sm-4" >現在のメールアドレス</label>
                                                <div class="col-sm-5">
                                                    <h:outputText styleClass="" id="bemail" value="#{userBean.u_mailaddr}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" >新しいメールアドレス</label>
                                                <div class="col-sm-5">
                                                    <h:inputText  styleClass="form-control" id="newmail" value="#{editUserBean.newMailAddr}" p:placeholder="新しいメールアドレスを入力してください">
                                                        <f:ajax event="blur" execute="@this" render="newmailerror" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-offset-4 col-sm-5">
                                            <pt:growl id="growl" life="5000" />
                                            <pt:commandButton value="変更" action="#{editUserBean.updateMailAddr()}"
                                                              class="btn btn-primary"
                                                              ajax="true"
                                                              update="growl"
                                                              oncomplete="#{userBean.nextAccount()}"
                                                              />
                                        </div>
                                    </p>
                                </h:form>
                            </div>
                        </div>
                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->


                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->
                        <!--電話番号変更の内容がここに入ります-->
                        <div class="tab_content" id="design_content">
                            <div class="tab_content_description">
                                <h:form>
                                    <p class="c-txtsp">
                                        <h1>電話番号変更</h1>
                                        <div class="tab_content_buhin">

                                            <div class="form-group">
                                                <label class="control-label col-sm-4">現在の電話番号</label>
                                                <div class="col-sm-5">
                                                    <h:outputText id="betel" value="#{userBean.u_tel}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">新しい電話番号</label>
                                                <div class="col-sm-5">
                                                    <h:inputText styleClass="form-control" id="newtel" 
                                                                 value="#{editUserBean.newTel}" 
                                                                 p:placeholder="新しい電話番号を入力してください"
                                                                 required="true"
                                                                 >
                                                        <f:ajax event="blur" execute="@this" render="newtelerror"/>
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-offset-4 col-sm-5">
                                            <pt:growl id="growl" life="5000" />
                                            <pt:commandButton value="変更" action="#{editUserBean.updateTel()}"
                                                              class="btn btn-primary"
                                                              ajax="true"
                                                              update="growl"
                                                              oncomplete="#{userBean.nextAccount()}"
                                                              />
                                        </div>
                                    </p>
                                </h:form>
                            </div>
                        </div>
                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->


                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->
                        <!--パスワード変更の内容がここに入ります-->
                        <div class="tab_content" id="pass_content">
                            <div class="tab_content_description">
                                <h:form>
                                    <p class="c-txtsp">
                                        <h1>パスワード変更</h1>
                                        <div class="tab_content_buhin">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">現在のパスワード</label>
                                                <div class="col-sm-5">
                                                    <h:inputSecret styleClass="form-control" id="bepass" value="#{editUserBean.loginPass}" p:placeholder="現在使用しているパスワードを入力してください"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">新しいパスワード</label>
                                                <div class="col-sm-5">
                                                    <pt:password id="pswd2" maxlength="10" feedback="true" value="#{editUserBean.newPassword}"
                                                                 promptLabel="入力して下さい" weakLabel="パスワード強度：弱い" 
                                                                 goodLabel="パスワード強度：普通" strongLabel="パスワード強度：強い" 
                                                                 styleClass="form-control">
                                                    </pt:password>
                                                </div>
                                            </div>
                                            <!--                                        <div class="form-group">
                                                                                        <label class="control-label col-sm-4">再入力</label>
                                                                                        <div class="col-sm-5">
                                                                                            <h:inputSecret styleClass="form-control" id="newpasscmp" value="#{editUserBean.newPassword2}" p:placeholder="再度入力してください">
                                                                                                <f:ajax event="blur" execute="newpass newpasscmp" render="newpasserror" listener="#"/>
                                                                                            </h:inputSecret>
                                                                                            <h:outputText style="color: tomato" id="newpasserror" />
                                                                                        </div>
                                                                                    </div>-->
                                        </div>
                                        <div class="col-sm-offset-4 col-sm-5">
                                            <pt:growl id="growl" life="5000" />
                                            <pt:commandButton value="変更" action="#{editUserBean.updatePassword()}"
                                                              class="btn btn-primary"
                                                              ajax="true"
                                                              update="growl"
                                                              oncomplete="#{userBean.nextAccount()}"
                                                              />
                                        </div>
                                    </p>
                                </h:form>
                            </div>
                        </div>

                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->
                        <!--住所変更の内容がここに入ります-->
                        <div class="tab_content" id="address_content">
                            <div class="tab_content_description">
                                <h:form>
                                    <p class="c-txtsp">
                                        <h1>住所変更</h1>
                                        <div class="tab_content_buhin">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">現在の住所</label>
                                                <div class="col-sm-5">
                                                    <h:outputLabel styleClass="" value="#{userBean.u_post} #{userBean.u_address}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">郵便番号</label>
                                                <div class="col-sm-5">
                                                    <h:inputText id="uPost" value="#{editUserBean.newPost}" required="true" pt:placeholder="７桁">
                                                        <f:ajax event="blur" execute="@this" render="uPre uAddr" listener="#{editUserBean.ajaxSearchZipCode()}"/>
                                                    </h:inputText>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">変更する住所</label>
                                                <div class="col-sm-5">
                                                    <h:outputText id="uPre" value="#{editUserBean.newPre} #{editUserBean.newAddress}" />
                                                    <h:inputText value="#{editUserBean.newMansion}" pt:placeholder="番地" required="true" />
                                                </div>
                                            </div>
                                            <div class="col-sm-offset-4 col-sm-5">
                                                <pt:growl id="growl" life="5000" />
                                                <pt:commandButton value="変更" action="#{editUserBean.updatePostAddr()}"
                                                                  class="btn btn-primary"
                                                                  ajax="true"
                                                                  update="growl"
                                                                  oncomplete="#{userBean.nextAccount()}"
                                                                  />
                                            </div>
                                        </div>
                                    </p>
                                </h:form>
                            </div>
                        </div>
                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->


                        <!--_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->
                        <!--退会の内容がここに入ります-->
                        <div class="tab_content" id="unsubscribe_content">
                            <div class="tab_content_description">
                                <h:form>
                                    <p class="c-txtsp">
                                        <h1>退会</h1>
                                        <div class="tab_content_buhin">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">メールアドレス</label>
                                                <div class="col-sm-5">
                                                    <h:inputText styleClass="form-control" value="#{editUserBean.nowMailAddr}"  p:placeholder="ログインで使用するIDを入力してください" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">パスワード</label>
                                                <div class="col-sm-5">
                                                    <h:inputSecret styleClass="form-control" value="#{editUserBean.loginPass}" p:placeholder="ログインで使用するパスワードを入力してください" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-offset-4 col-sm-5">
                                            <pt:growl id="growl" life="5000" />
                                            <pt:commandButton value="退会" action="#{editUserBean.unsubscribe()}"
                                                              class="btn btn-primary"
                                                              ajax="true"
                                                              update="growl"
                                                              oncomplete="#{userBean.nextIndexPage()}"
                                                              />
                                        </div>
                                    </p>
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
