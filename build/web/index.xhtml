<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>HIROZON</title>
        <link rel="stylesheet" href="css\reset.css"></link>
        <link rel="stylesheet" href="css\login.css"></link>
    </h:head>
    <h:body>
        <!-- ログアウト直後にブラウザバックできないようにする処理 -->
        <script type="text/javascript">
            history.pushState(null, null, null);
            window.addEventListener("popstate", function () {
                history.pushState(null, null, null);
            });
        </script>

        <div class="wrap">
            <div class="contents-wrap">
                <div class="title-block">
                    <h1 class="title-logo">
                        <img src="img\newlogo_2.png" class="logo-img" alt="サイトロゴ"/>
                    </h1>
                </div>
                <div class="form-block">
                    <div class="form-main">
                        <h:form>
                            <div class="form-item">
                                <h:inputText class="item-txt"  value="#{lBean.id}" />
                            </div>
                            <div class="form-item">
                                <h:inputSecret class="item-txt" value="#{lBean.pass}" />
                            </div>
                            <div class="btn-panel">
                                <h:commandButton class="login-btn" value="LOGIN"  action="#{lBean.loginCheck()}"/>
                            </div>
                        </h:form>
                    </div>
                    <div class="form-footer">
                        <div class="footer-item">
                            <h:form>
                                <p><h:commandLink class="footer-link" action="new_regist?faces-redirect=true" value="新規会員登録はこちら"/></p>
                            </h:form>
                        </div>
                        <div class="footer-item">
                            <p>
                                <h:form>
                                    <h:commandLink class="footer-link" value="パスワードを忘れた方はこちら" action="#{userBean.passReminder()}"/>
                                </h:form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
